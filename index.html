<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <header class="header">
        <input type="checkbox" id="popup__toggle" />
        <label for="popup__toggle" class="button">Open pop-up button</label>
        <div class="pop-up">
          <div class="pop-up__window">
            <h1 class="pop-up__title">Pop-up</h1>
            <label for="popup__toggle" class="btn__close">X</label>
          </div>
        </div>
      </header>
      <section class="main">
        <div class="wrapper">
          <div class="block block__1" data-block-number="1"></div>
          <div class="block block__2" data-block-number="2"></div>
          <div class="block block__3" data-block-number="3"></div>
          <div class="block block__4" data-block-number="4"></div>
          <div class="block block__5" data-block-number="5"></div>
        </div>
        <div class="wrapper__block">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </section>
      <footer class="footer"></footer>
    </section>
  </body>
</html>
